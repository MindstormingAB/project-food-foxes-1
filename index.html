<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seafood in Atlanta</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header>
    <nav></nav>
    <div class="price-dropdown">
      <button class="price-button">Sort on price</button>
      <div class="price-options">
        <p onclick="sortOnCheapest()">Low price first</p>
        <p onclick="sortOnExpensive()">High price first</p>
        <p onclick="showRandomResults()">Random</p>
      </div>
    </div>
  </header>
  <section id="filter" class="filter">
    <p>Rating</p>
    <div class="rating-container">
      <div class="rating-option">
        <label for="rating1">1</label>
        <input id="rating1" type="checkbox" class="rating" value="1">
      </div>
      <div class="rating-option">
        <label for="stars2">2</label>
        <input id="stars2" type="checkbox" class="rating" value="2">
      </div>
      <div class="rating-option">
        <label for="stars3">3</label>
        <input id="stars3" type="checkbox" class="rating" value="3">
      </div>
      <div class="rating-option">
        <label for="stars4">4</label>
        <input id="stars4" type="checkbox" class="rating" value="4">
      </div>
      <div class="rating-option">
        <label for="stars5">5</label>
        <input id="stars5" type="checkbox" class="rating" value="5">
      </div>
    </div>
    <div>
      <button id="filterSubmit">Filter</button>
    </div>
  </section>
  <section id="restaurants" class="restaurants">

  </section>

  <script src="./script.js"></script>
</body>

</html>
