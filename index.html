<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seafood in Atlanta</title>
  <link rel="stylesheet" href="./style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <nav>
      <img src="./img/logo_size.jpg" alt="logo">
    </nav>
    <div class="moreInfo">
      <a class="discovery" href="#">Discovery</a>
      <a class="delivery" href="#">Delivery</a>
    </div>
    <h1 class="city">Dinner close to you in Atlanta</h1>
  </header>

  <section id="filter" class="filter">
    <div class="sorting-container">
      <p onclick="sortByCostAsc()">Low price first</p>
      <p onclick="sortByCostDesc()">High price first</p>
      <p onclick="reset()">Reset</p>
    </div>
    <div class="filter-container">
      <p>Rating</p>
      <div class="rating-options">
        <div class="rating-option">
          <label for="rating1">1</label>
          <input id="rating1" type="checkbox" class="rating" value="1">
        </div>
        <div class="rating-option">
          <label for="stars2">2</label>
          <input id="stars2" type="checkbox" class="rating" value="2">
        </div>
        <div class="rating-option">
          <label for="stars3">3</label>
          <input id="stars3" type="checkbox" class="rating" value="3">
        </div>
        <div class="rating-option">
          <label for="stars4">4</label>
          <input id="stars4" type="checkbox" class="rating" value="4">
        </div>
        <div class="rating-option">
          <label for="stars5">5</label>
          <input id="stars5" type="checkbox" class="rating" value="5">
        </div>
      </div>
      <button id="filterSubmit">Filter</button>
    </div>
  </section>

  <section id="restaurants" class="restaurants">

  </section>

  <footer>
    <p>project made by team foxes 1</p>
  </footer>

  <script src="./script.js"></script>
</body>

</html>
